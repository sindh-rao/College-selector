<md-card class="results-card">
  <md-card-title>Recommended Universities</md-card-title>
      <table>
        <tr>
          <th>School</th>
          <th>Public/Private</th>
          <th>Acceptance Rate</th>
          <!--<th>Major Available</th>-->
          <th>Sports</th>
          <th>State</th>
          <th>Tuition</th>
        </tr>
        <tr *ngFor="let result of results">
          <td>{{result.Schools}}</td>
          <td>{{result['Public(0) \/Private(1)']}}</td>
          <td>{{result['Acceptance rate']}}</td>
          <!--<td>{{result.majorAvailable}}</td>-->
          <td>{{result['In power five no(0)\/ yes(1)']}}</td>
          <td>{{result.State}}</td>
          <td>${{result['Out-of-state Tuition']}}</td>
        </tr>
      </table>
</md-card>
